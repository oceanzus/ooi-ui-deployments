# HAProxy Load Balancing Container
ooiuihaproxy:
  restart: always
  image: oceanzus/haproxy
  environment:
    PORT: 5000
    MAXCONN: 500
  ports:
   # *** Change IP address to externally-facing domain IP address
   - "10.181.93.144:80:80"
  links:
   - ooiui1
   - ooiui2
