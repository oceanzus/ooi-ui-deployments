# OOI UI Services Container
ooiuiservices:
  restart: always
  image: oceanzus/ooi-ui-services:release4.1
  ports:
   - "4000:4000"
  expose:
   - "4000"
  environment:
    HOST_IP: 0.0.0.0
    DB_PORT: 5432
    DB_USER: ooiui
    DB_PASS: ooiui
    # *** Change as necessary
    DB_FIRST_NAME: Default
    # *** Change as necessary
    DB_LAST_NAME: Admin
    # *** Change as necessary
    DB_EMAIL: defaultadmin@ooi.rutgers.edu
    # *** Change as necessary
    DB_ORG_NAME: Rutgers
    DB_HOST: ooiuidb
    DB_NAME: ooiui
    # *** Drops and recreates the entire database
    DB_INITIALIZE: False
    # *** True = wipe entire database, False = use existing
    DB_RESET: False
    # *** If DB_RESET=True then setting this to True will save all existing users
    #     while updating the rest of the database and preload data
    DB_SAVE_USERS: True
    DB_SCHEMA: ooiui
    # *** Change as necessary
    DEFAULT_ADMIN_USERNAME: admin
    # *** Change as necessary
    DEFAULT_ADMIN_PASSWORD: password
    DEPLOYMENT_SCENARIO: PRODUCTION
    # *** Change as necessary
    SECRET_KEY: 'ccdf5de08ac74855bda3e7e309d871e5'
    # *** Use for uFrame direct (default)
    UFRAME_URL: 'http://uframe.ooi.rutgers.edu:12575'
    # *** Use for muFrame: cache-only
    #UFRAME_URL: 'http://muframe:7090/service='
    # *** Use for muFrame: no-cache
    #UFRAME_URL: 'http://muframe:7090/uframe='
    UFRAME_ASSETS_URL: 'http://uframe.ooi.rutgers.edu:12573'
    UFRAME_URL_BASE: '/sensor/inv'
    UFRAME_DATA_REQUEST_LIMIT: 2880
    # *** Change as necessary
    REDMINE_KEY: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    # *** Change as necessary
    REDMINE_PROJECT_ID: 'ooi-ui-api-testing'
    # *** Change as necessary
    UI_API_KEY: a12261fd433d4d0a8a9c6b7666d984ec
    # *** Change as necessary
    REDMINE_URL: 'https://uframe-cm.ooi.rutgers.edu'
    # *** Change as necessary
    REDIS_URL: 'redis://:password@localhost:6379'
    # *** Set to True if running a demo
    USE_MOCK_DATA: False
  links:
   - ooiuidb
   # *** Enable muFrame
   #- muframe

# OOI UI Container #1
ooiui1:
  restart: always
  image: oceanzus/ooi-ui:release4.1
  expose:
   - "5000"
  environment:
    # *** Change as necessary
    SECRET_KEY: 'ccdf5de08ac74855bda3e7e309d871e5'
    # *** Change as necessary
    UI_API_KEY: a12261fd433d4d0a8a9c6b7666d984ec
    # *** Change as necessary
    HOST_NIC: eth0
  links:
   - ooiuiservices

# OOI UI Container #2
