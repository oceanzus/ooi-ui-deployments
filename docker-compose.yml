# PostgreSQL/PostGIS Container
ooiuidb:
  restart: always
  image: oceanzus/docker_postgis
  volumes:
   # *** $HOME/postgres_data will be created automatically unless already exists
   - $HOME/postgres_data:/var/lib/postgresql
  environment:
    USERNAME: ooiui
    PASS: ooiui
  ports:
   - "5432:5432"
  expose:
   - "5432"

